<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <section class="editor">
        <section class="editor__actions">
            <button class="btn editor__actions--sample">Load Sample data</button>
        </section>

        <section class="editor__window editor__window--json">
            <section class="panel">
                <p class="panel__title">JSON</p>
            </section>
            <textarea class="editor__input editor__input--json"></textarea>
        </section>

        <section class="editor__window editor__window--html">
            <section class="panel">
                <p class="panel__title">HTML</p>
            </section>
            <textarea class="editor__input editor__input--html"></textarea>
        </section>

        <section class="editor__window editor__window--preview">
            <section class="panel">
                <p class="panel__title">PREVIEW</p>
            </section>
            <div class="editor__content editor__content--preview"></div>
        </section>
    </section>

    <script src="public/js/app.js"></script>
</body>
</html>
